        <script>
            // ************************************************
        // Shopping Cart API
        // ************************************************

        var shoppingCart = (function() {
          // =============================
          // Private methods and propeties
          // =============================
          cart = [];

          // Constructor
          function Item(name, price, count) {
            this.name = name;
            this.price = price;
            this.count = count;
          }

          // Save cart
          function saveCart() {
            sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
          }

            // Load cart
          function loadCart() {
            cart = JSON.parse(sessionStorage.getItem('shoppingCart'));
          }
          if (sessionStorage.getItem("shoppingCart") != null) {
            loadCart();
          }


          // =============================
          // Public methods and propeties
          // =============================
          var obj = {};

          // Add to cart
          obj.addItemToCart = function(name, price, count) {
            for(var item in cart) {
              if(cart[item].name === name) {
                cart[item].count ++;
                saveCart();
                return;
              }
            }
            var item = new Item(name, price, count);
            cart.push(item);
            saveCart();
          }
          // Set count from item
          obj.setCountForItem = function(name, count) {
            for(var i in cart) {
              if (cart[i].name === name) {
                cart[i].count = count;
                break;
              }
            }
          };
          // Remove item from cart
          obj.removeItemFromCart = function(name) {
              for(var item in cart) {
                if(cart[item].name === name) {
                  cart[item].count --;
                  if(cart[item].count === 0) {
                    cart.splice(item, 1);
                  }
                  break;
                }
            }
            saveCart();
          }

          // Remove all items from cart
          obj.removeItemFromCartAll = function(name) {
            for(var item in cart) {
              if(cart[item].name === name) {
                cart.splice(item, 1);
                break;
              }
            }
            saveCart();
          }

          // Clear cart
          obj.clearCart = function() {
            cart = [];
            saveCart();
          }

          // Count cart
          obj.totalCount = function() {
            var totalCount = 0;
            for(var item in cart) {
              totalCount += cart[item].count;
            }
            return totalCount;
          }

          // Total cart
          obj.totalCart = function() {
            var totalCart = 0;
            for(var item in cart) {
              totalCart += cart[item].price * cart[item].count;
            }
            return Number(totalCart.toFixed(2));
          }

          // List cart
          obj.listCart = function() {
            var cartCopy = [];
            for(i in cart) {
              item = cart[i];
              itemCopy = {};
              for(p in item) {
                itemCopy[p] = item[p];

              }
              itemCopy.total = Number(item.price * item.count).toFixed(2);
              cartCopy.push(itemCopy)
            }
            return cartCopy;
          }

          // cart : Array
          // Item : Object/Class
          // addItemToCart : Function
          // removeItemFromCart : Function
          // removeItemFromCartAll : Function
          // clearCart : Function
          // countCart : Function
          // totalCart : Function
          // listCart : Function
          // saveCart : Function
          // loadCart : Function
          return obj;
        })();


        // *****************************************
        // Triggers / Events
        // *****************************************
        // Add item
        $('.add-to-cart').click(function(event) {
          event.preventDefault();
          var name = $(this).data('name');
          var price = Number($(this).data('price'));
          shoppingCart.addItemToCart(name, price, 1);
          displayCart();
        });

        // Clear items
        $('.clear-cart').click(function() {
          shoppingCart.clearCart();
          displayCart();
        });



        function displayCart() {
          var cartArray = shoppingCart.listCart();
          var output = "";
          var output2 = "";
          for(var i in cartArray) {
            output += "<tr style='font-family: raleway;' class='row table-striped'>"

              + "<td style='font-size:16px; font-weight:600;' class='cart-edit col-xs-2'>" + cartArray[i].name + "</td>"

              + "<td><div style='display:flex; float:right;' class='input-group'><span style='font-size:22px; color:#d0ae5e;' class='minus-item' data-name=" + cartArray[i].name + "><i id='minus-button-style' class='fa fa-minus-square'></i></span>"
              + "<input style='text-align:center; font-size: 16px;' type='number' class='item-count form-control' data-name='" + cartArray[i].name + "' value='" + cartArray[i].count + "'>"
              + "<span style='font-size:22px; color:#d0ae5e;' class='plus-item' data-name=" + cartArray[i].name + "><i id='plus-button-style' class='fa fa-plus-square'></i></span></div></td>"
              + " = "
              + "<td style='font-size: 16px; text-align:center;' class='cart-edit'>" + cartArray[i].total + "</td>"
              + "<td><span class='delete-item' data-name=" + cartArray[i].name + "><i style='font-size:17px; color:#e64444;' class='fa fa-trash'></i></span></td>"
              +  "</tr>";

              output2 += "<figure>"

              + "<span><strong>" + cartArray[i].name + "</strong></span>"
              + "<span>" + cartArray[i].count + "</span>"
              + "<span>" + cartArray[i].total + "</span>"
              +  "</figure>";

          }
          $('.show-cart').html(output);
          $('.show-cart2').html(output2);
          $('.total-cart').html(shoppingCart.totalCart());
          $('.total-count').html(shoppingCart.totalCount());
        }

        // Delete item button

        $('.show-cart').on("click", ".delete-item", function(event) {
          var name = $(this).data('name')
          shoppingCart.removeItemFromCartAll(name);
          displayCart();
        })


        // -1
        $('.show-cart').on("click", ".minus-item", function(event) {
          var name = $(this).data('name')
          shoppingCart.removeItemFromCart(name);
          displayCart();
        })
        // +1
        $('.show-cart').on("click", ".plus-item", function(event) {
          var name = $(this).data('name')
          shoppingCart.addItemToCart(name);
          displayCart();
        })

        // Item count input
        $('.show-cart').on("change", ".item-count", function(event) {
           var name = $(this).data('name');
           var count = Number($(this).val());
          shoppingCart.setCountForItem(name, count);
          displayCart();
        });

        displayCart();

        </script>


    </body>
</html>
